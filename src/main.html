<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>In_Game</title>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <!--langit-->
      <div class="backgrounds1_langit">
        <img
          src="../image/langit-crop.gif"
          width="1920px"
          height="657px"
          style="width: 1535px; height: 620px"
          alt=""
        />
      </div>

      <!--Text Header-->
      <div class="header_text">
        <h1 class="nama">NAMA</h1>
        <h1 class="title" style="color: red">
          Math<span style="color: rgb(249, 162, 0)">Rush</span>
        </h1>
        <h1 class="score" style="color: red">
          Score : <span class="center0">0</span>
        </h1>
      </div>

      <!--Karakter Game-->
      <div class="karakter">
        <div class="naruto">
          <img src="../image/pixil-gif-drawing-unscreen.gif" alt="" />

          <div class="lawan">
            <img src="../image/lawan.gif" alt="" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <!--background tanah-->
      <div class="bgTanah">
        <img
          class="tanah"
          src="../image/tanah.png"
          alt=""
          style="width: 1535px; height: 206px"
        />
      </div>
      <section>
        <!--popUp Soal-->
        <div class="Box">
          <h1
            style="
              font-weight: 800;
              font-size: 30px;
              margin-top: 3px;
              margin-left: 10px;
              color: rgb(0, 255, 0);
            "
          >
            <span style="color: rgb(255, 0, 0)">Math</span
            ><span style="color: rgb(249, 162, 0)">Rush</span> Quiz
          </h1>
          <div class="boxSoal">
            <h2>Soal</h2>
          </div>
          <!--Jawaban-->
          <div class="Jawaban">
            <div class="boxJawaban">
              <h2 style="margin-top: 3px">A</h2>
            </div>
            <div class="boxJawaban">
              <h2 style="margin-top: 3px">B</h2>
            </div>
            <div class="boxJawaban">
              <h2 style="margin-top: 3px">C</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
